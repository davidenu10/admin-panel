<div class="w-100 table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="apis">
            <th mat-header-cell *matHeaderCellDef> API's </th>
            <td mat-cell *matCellDef="let element"> <img class="api-logo my-1" [src]="element?.icon"> </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="apikey">
            <th mat-header-cell *matHeaderCellDef> API Key </th>
            <td mat-cell *matCellDef="let element"> <span class="mat-body-2">{{element.apikey}}</span> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<button mat-flat-button color="primary" class="my-4 float-end">Save</button>
